# Nginx config สำหรับ cms.webuy.in.th — กัน 504 + กัน 403 ต่อ /graphql
# Copy ไปเซิร์ฟเวอร์: /etc/nginx/sites-available/wordpress
# แล้ว: ln -sf /etc/nginx/sites-available/wordpress /etc/nginx/sites-enabled/
#       nginx -t && systemctl reload nginx

upstream wordpress_backend {
    server 127.0.0.1:8080;
    keepalive 8;
}

server {
    listen 80;
    server_name cms.webuy.in.th;

    client_max_body_size 64M;

    # อนุญาต POST /graphql จาก Vercel/build — ถ้าไม่มี block นี้บางเซิร์ฟเวอร์ได้ 403
    location = /graphql {
        proxy_pass http://wordpress_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-WEBUY-SECRET $http_x_webuy_secret;

        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    location / {
        proxy_pass http://wordpress_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }
}

# ถ้ามี SSL (certbot) จะมี block listen 443 ssl; เพิ่มมา — ใส่ location = /graphql และ location / เหมือนกัน
